name: Build

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v2
        
      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python3 -
        
      - name: Install deps
        run: /Users/runner/.local/bin/poetry install --no-root
        
      - name: Run PyInstaller
        run: /Users/runner/.local/bin/poetry run pyinstaller --windowed  --add-data "src/fidmaa/form.ui:." src/application.py

      - name: Copy files
        run: make macos-copy-files

      - name: Build ZIP
        run: make zip-app
        
